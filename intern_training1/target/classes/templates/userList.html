<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<a href="/user/add">Add New User</a>
<a href="/user/deleteall">Delete all</a>

		</li>
	</ul>
</body>
</html>
